<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/dice-5.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player">
        <h1 class="name">Player-1</h1>
        <p class="score score--0">22</p>
        <button class="btn btn--roll player--active" id="player--0">
          <i class="fa-solid fa-dice-five"></i> Roll Now
        </button>
      </section>
      <section class="player">
        <h1 class="name">Player-2</h1>
        <p class="score score--1">23</p>
        <button class="btn btn--roll" id="player--1">
          <i class="fa-solid fa-dice-five"></i> Roll Now
        </button>
      </section>
      <h1 class="title">Player 1 to Play</h1>
      <h1 class="winner-board hidden">Winner Board</h1>
      <img src="images/dice-5.png" alt="" class="dice-img" />
      <button class="btn btn--reset">Reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
